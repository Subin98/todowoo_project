<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Todowoo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'todo/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Todowoo</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="">  Hello {{ user.username }} </a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'createtodo' %}">create new todo</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'currenttodos' %}">Your current todos</a></li>
                          <li class="nav-item"><a class="nav-link" href="{% url 'completedtodos' %}">Your completed todos</a></li>
                        <form action="{% url 'logoutuser' %}" method="POST">
                          {% csrf_token %}
            <button type="submit" class="btn btn-secondary btn-sm">Log out</button>
                        </form>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'loginuser' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signupuser' %}">Sign up</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>

        <!-- thead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">

                    {% block content %}{% endblock %}
                    <div class="col-lg-8 align-self-baseline">

                    </div>
                </div>

            </div>
        </header>
        <!-- About-->

        <!-- source code-->



        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Todowoo</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'todo/scripts.js' %}"></script>
    </body>
</html>
